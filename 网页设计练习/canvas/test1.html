<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="canvas"style="background: red"></canvas>

	<script>
		var canvas = document.getElementById("canvas");
		canvas.width = 500;
		canvas.height = 500;
		var context = canvas.getContext("2d");
		context.moveTo(100,100);
		context.lineTo(300,200);
		context.stroke();
		
	</script>
</body>
</html>
