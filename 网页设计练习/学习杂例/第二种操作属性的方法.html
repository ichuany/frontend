<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width:200px; height:200px; background: red;}
    </style>
    <script>
        function setText(name,value)
        {
            var oDiv=document.getElementById('div1');
            oDiv.style[name]=value;
        }
        function setText_1(num)
        {
            var oDiv=document.getElementById('div2');
            oDiv.value=num;
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <input type="button" value="变宽" onclick="setText('width','400px')"/>
    <input type="button" value="变长" onclick="setText('height','400px')"/>
    <input type="button" value="变绿" onclick="setText('background','green')"/>
    <input  id="div2" type="text" title="123"/>
    <input type="button" value="数字" onclick="setText_1('1234')" />
</body>
</html>
