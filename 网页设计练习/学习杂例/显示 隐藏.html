<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div2 {width:100px; height:200px; background: #33FF99; }
    </style>
    <script>
        function Display_N()
        {
            var oDiv = document.getElementById('div2');
            if (oDiv.style.display == 'block')
            {
                oDiv.style.display = 'none';
            }
            else
            {
                oDiv.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <input type="button" value="显示隐藏" onclick="Display_N()" />
    <div id="div2"></div>

</body>
</html>
