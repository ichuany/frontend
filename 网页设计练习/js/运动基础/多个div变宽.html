<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:50px;
            background: red;
            margin: 10px;
        }
    </style>
    <script>
        window.onload=function()
        {
            aDiv=document.getElementsByTagName('div');
            for(var i=0;i<aDiv.length;i++)
            {
                aDiv[i].timer=null;
                aDiv[i].onmouseover=function()
                {
                    startMove(this,400);
                };
                aDiv[i].onmouseout=function()
                {
                    startMove(this,100);
                };
            }

        };
        //var timer=null;
        function startMove(obj,iTargate)
        {
            clearInterval(obj.timer);
            obj.timer=setInterval(function(){
                var speed=(iTargate-obj.offsetWidth)/6;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);
                if(obj.offsetWidth==iTargate)
                {
                    clearInterval(obj.timer);
                }
                else
                {
                    obj.style.width=obj.offsetWidth+speed+'px';
                }
            },30)
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
