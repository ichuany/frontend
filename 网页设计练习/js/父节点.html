<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function()
        {
            var oUl=document.getElementsByTagName('ul')[0];
            var aA=oUl.getElementsByTagName('a');
            for(var i=0;i<aA.length;i++)
            {
                aA[i].onclick=function()
                {
                    this.parentNode.style.display='none';
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li>111<a href="#">隐藏</a></li>
    <li>222<a href="#">隐藏</a></li>
    <li>333<a href="#">隐藏</a></li>
    <li>444<a href="#">隐藏</a></li>
    <li>555<a href="#">隐藏</a></li>
    <li>666<a href="#">隐藏</a></li>
</ul>
</body>
</html>
