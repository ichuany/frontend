<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function createPerson(name,qq)  //构造函数
        {
            this.name=name;
            this.qq=qq;
            this.showName=function()
            {
                alert('我的名字叫：'+this.name);//this在这里指的是obj
            };
            this.showQQ=function()
            {
                alert('qq是:'+this.qq);
            };
        }
        var obj=new createPerson('blue','1234556');

        obj.showName();
        obj.showQQ();
    </script>
</head>

</body>
</html>
