<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function()
        {
            var oUl=document.getElementById('ul1');
            var aA=oUl.getElementsByTagName('a');
            for(var i=0;i<aA.length;i++)
            {
                aA[i].onclick=function()
                {
                    oUl.removeChild(this.parentNode);
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li> a<a href="#">删除</a> </li>
    <li> b<a href="#">删除</a> </li>
    <li> c<a href="#">删除</a> </li>
    <li> d<a href="#">删除</a> </li>
    <li> e<a href="#">删除</a> </li>
    <li> f<a href="#">删除</a> </li>
</ul>
</body>
</html>
