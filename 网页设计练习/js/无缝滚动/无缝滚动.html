<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}/* 这是什么意思呢？初始化吗*/
        #div1{
            width:280px;
            height:89px;
            margin: 100px auto;
            position: relative;
            background: red;
            overflow: hidden;
        }
        #div1 ul{
            position: absolute;
            left:0;
            top:0;
        }
        #div1 ul li{
            float:left;
            width:70px;
            height:89px;
            list-style: none;
        }
    </style>
    <script>
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');
            var oUl=oDiv.getElementsByTagName('ul')[0];
            var aLi=oUl.getElementsByTagName('li');
            var speed=2;

            oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
            oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';//为什么是offsetWidth?
            function move(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2)
                {
                    oUl.style.left=0+'px';//也可写成'0'不加px
                }
                if(oUl.offsetLeft>0)
                {
                    oUl.style.left=-oUl.offsetWidth/2+'px';
                }
                oUl.style.left=oUl.offsetLeft+speed+'px';
            }
            var timer=setInterval(move,30);
            oDiv.onmouseover=function()
            {
                clearInterval(timer);
            };
            oDiv.onmouseout=function()
            {
                timer=setInterval(move,30);
            };
            document.getElementsByTagName('a')[0].onclick=function()
            {
                speed=-2;
            };
            document.getElementsByTagName('a')[1].onclick=function()
            {
                speed=2;
            };
            document.getElementsByTagName('a')[2].onclick=function()
            {
                speed=0;
            };
        };
    </script>
</head>
<body>
<a href="#">向左走</a>
<a href="#">向右走</a>
<a href="#">暂停</a>
<div id="div1">
    <ul>
        <li><img src="./imgs/0.png" /> </li>
        <li><img src="./imgs/1.png" /> </li>
        <li><img src="./imgs/2.png" /> </li>
        <li><img src="./imgs/3.png" /> </li>
    </ul>
</div>
</body>
</html>
